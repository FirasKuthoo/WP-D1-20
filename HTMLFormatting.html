<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled HTML Document</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: orange;
            text-align: center;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .bold { 
            font-weight: bold; 
        }
        .italic { 
            font-style: italic; 
        }
        .underline { 
            text-decoration: underline; 
        }
        .red { 
            color: red; 
        }
        .blue { 
            color: blue; 
        }
        .highlight {
            background-color: yellow;
            padding: 5px;
            border-radius: 5px;
        }
        .shadow {
            text-shadow: 2px 2px 5px rgba(1,100,100,1);
        }
    </style>
</head>
<body>
    <h1>Welcome to My Styled HTML Page</h1>
    <p>This is a <span class="bold">bold</span>, <span class="italic">italic</span>, and <span class="underline">underlined</span> text.</p>
    <p>Here is some <span class="red">red</span> text and some <span class="blue">blue</span> text.</p>
    <p class="highlight">This text has a highlighted background.</p>
    <p class="shadow">This text has a shadow effect.</p>
</body>
</html>
